<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="styles/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <header>
    <nav class="nav-mobile">
      <a href="#">
        <img src="./images/logo.svg" alt="company logo">
      </a>

      <div class="nav-mobile-hamburger">
        <img src="./images/icon-hamburger.svg" alt="open nav menu">
      </div>

      <ul class="nav-mobile__list">
        <li class="nav-item"><a href="#">product</a></li>
        <li class="nav-item"><a href="#">features</a></li>
        <li class="nav-item"><a href="#">pricing</a></li>
        <li class="nav-item"><a href="#">login</a></li>
      </ul>
    </nav>

    <nav class="nav-desktop">
      <a href="#">
        <img src="./images/logo.svg" alt="company logo">
      </a>



      <ul class="nav-desktop__list">
        <li class="nav-item"><a href="#">product</a></li>
        <li class="nav-item"><a href="#">features</a></li>
        <li class="nav-item"><a href="#">pricing</a></li>
        <li class="nav-item"><a href="#">login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="banner-bg"></div>

      <div class="banner-text">
        <p class="banner-subtitle"><span>new</span> monograph dashboard</p>
        <h1>powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <button class="btn-cta">schedule a demo</button>
        <button class="btn-off">see a preview</button>
      </div>

      <div class="banner-img">
        <img src="./images/illustration-devices.svg" alt="illustration devices">
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution text_small">
      2023 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">olopcopdes</a>.
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
